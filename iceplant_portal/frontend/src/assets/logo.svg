<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" width="240" height="80">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      fill: #1976d2;
    }
    .ice {
      fill: #90caf9;
    }
    .plant {
      fill: #4caf50;
    }
  </style>
  <rect width="240" height="80" fill="white" rx="10" ry="10" />
  <g transform="translate(30, 50)">
    <!-- Ice cubes -->
    <rect x="0" y="-30" width="20" height="20" class="ice" rx="2" ry="2" />
    <rect x="25" y="-30" width="20" height="20" class="ice" rx="2" ry="2" />
    <rect x="13" y="-10" width="20" height="20" class="ice" rx="2" ry="2" />
    <!-- Plant -->
    <path d="M60,0 C60,-20 80,-20 80,0 L70,0 Z" class="plant" />
    <path d="M90,0 C90,-25 110,-25 110,0 L100,0 Z" class="plant" />
    <path d="M75,-5 L95,-5 L85,-35 Z" class="plant" />
    <rect x="80" y="0" width="10" height="10" fill="#8d6e63" />
    <!-- Text -->
    <text x="0" y="20" class="text">ICE PLANT</text>
  </g>
</svg> 