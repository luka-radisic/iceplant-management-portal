{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-1 text-muted">404</h1>
        <i class="bi bi-exclamation-circle text-warning" style="font-size: 5rem;"></i>
        <h2 class="mt-4">Page Not Found</h2>
        <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
            <i class="bi bi-house-door"></i> Go to Home Page
        </a>
    </div>
</div>
{% endblock %}
